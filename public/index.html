<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
    </head>
    <body>
        <div class="header">
            <div class="team team-x">
                <h4>Team X</h4>
                <h5 class="player">Seat Empty</h5>
                <button value="x">Join</button>
            </div>
            <div class="team team-o">
                <h4>Team O</h4>
                <h5 class="player">Seat Empty</h5>
                <button value="o">Join</button>
            </div>
            <h1 class="title">Socket.io-events Tic Tac Tae</h3>
        </div>
        <div id="game-board">
            <div id="alert-modal" class="hide"></div>
            <div id="top-left" class="tile"></div>
            <div id="top-middle" class="tile"></div>
            <div id="top-right" class="tile"></div>
            <div id="middle-left" class="tile"></div>
            <div id="middle" class="tile"></div>
            <div id="middle-right" class="tile"></div>
            <div id="bottom-left" class="tile"></div>
            <div id="bottom-middle" class="tile"></div>
            <div id="bottom-right" class="tile"></div>
        </div>
        <ul id="event-log"></ul>
        <ul class="footer">
            <li><a href="https://github.com/turbonetix/socket.io-events"s>Socket.io-events on Github</a></li>
            <li><a href="http://turbonetix.io">Turbonetix: Checkout our blog</a></li>
        </ul>
    </body>
</html>
